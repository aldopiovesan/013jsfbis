<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form>

            <h:dataTable value="#{clienteBean.clienti}" var="cli" border="1" style="margin: auto">

                <f:facet name="header">

                    Elenco Clienti

                </f:facet>

                <h:column>

                    <f:facet name="header">ID</f:facet>

                    <h:outputText value="#{cli.id}"/>

                </h:column>


                <h:column>

                    <f:facet name="header">RAG.SOC</f:facet>

                    <h:outputText value="#{cli.ragioneSociale}"/>

                </h:column>

                <h:column>

                    <f:facet name="header">INDIRIZZO</f:facet>

                    <h:outputText value="#{cli.indirizzo}"/>

                </h:column>


                <h:column>

                    <f:facet name="header">OPERAZIONI</f:facet>

                    <h:commandLink value="elimina" actionListener="#{clienteBean.onElimina(cli.id)}"/>

                    <br/>

                    <h:commandLink value="modifica" actionListener="#{clienteBean.onModifica(cli.id)}"/>



                </h:column>




            </h:dataTable>


        </h:form>

        <div style="text-align: center; font-size: 20px"><h:link outcome="index" value="indietro"/>
        </div>


    </ui:define>

    <ui:define name="bottom">
        creato da tss2017@GhiglienoDigital
    </ui:define>
</ui:composition>
